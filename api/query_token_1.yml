name: token关联的查询接口
base_url: http://192.200.3.177:8901
variables:
    itemId: 7902

skipUnless: ${get_token()}
request:
    url: /api/item
    method: GET
    headers:
        Content-Type: "application/json"
        clientPlatform: "2"
        appVersion: "1.4.1"
        appType: "2"
        token: ${get_token()}
    params:
        itemId: $itemId

validate:
    - ==: ["status_code", 200]
